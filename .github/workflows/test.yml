name: test

on:
  workflow_dispatch:
  push:
  pull_request:
    branches: ['main']

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge format
        run: |
          make format_check
        id: format_check

      - name: Run Forge tests
        run: |
          make test
        id: test
